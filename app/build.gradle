plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt' //Dependence Room
    id 'kotlin-android-extensions' //Dependence Android_Tools
    id 'com.google.gms.google-services'//Google Service Plugin
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.myapplication.shopingmarket"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    //Room

    def room_version = "2.3.0"
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-ktx:2.3.0"
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.0")

    //View Scope
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0"

    //Firebase
    implementation platform('com.google.firebase:firebase-bom:29.0.0')
    implementation 'com.google.firebase:firebase-analytics-ktx' // Google Analytics
    implementation 'com.google.firebase:firebase-firestore-ktx' // Data Base
    implementation 'com.google.firebase:firebase-storage-ktx'//Storage firebase
    implementation 'com.google.firebase:firebase-auth-ktx'// Firebase Auth
    implementation 'com.google.android.gms:play-services-auth:19.2.0'
    //Firebase

    //picasso
    implementation 'com.squareup.picasso:picasso:2.71828'


    implementation fileTree(dir: "libs",include:["*.jar"])
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'

    // ViewPager2
    implementation "androidx.viewpager2:viewpager2:1.0.0"



}